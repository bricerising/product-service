apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: product-service
        version: {{ .Values.product-service.deployment.tag }}
    spec:
      containers:
        - name: product-service
          image: {{ .Values.product-service.deployment.image }}:{{ .Values.product-service.deployment.tag }}
          imagePullPolicy: Always
          resources:
            limits:
              memory: 128M
              cpu: .1
          environment:
            - name: MONGO_HOST
              value: mongo-mongodb
          ports:
            - containerPort: 3000
